<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
<div th:each="book: ${books}">
    <a th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
        th:href="@{/books/{id}(id=${book.getId()})}">book</a>
</div>

<br/>
<hr/>

<a th:href="@{/books/new}">Create new book</a>

</body>
</html>
