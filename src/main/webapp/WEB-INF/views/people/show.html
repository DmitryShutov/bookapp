<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYear()}">VALUE</p>
<p th:if="${books.empty}">
    The person doesn't have any books
</p>
<br/>
<div th:if="${!books.empty}" th:each="book: ${books}">
    <a th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
       th:href="@{/books/{id}(id=${book.getId()})}"
       th:style="${book.getExpired()} ? 'color: red' : ''"
    >book</a>
</div>

<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Edit"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
